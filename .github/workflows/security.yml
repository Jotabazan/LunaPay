name: MoonSec Security Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

  sast_semgrep:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Semgrep CI
        uses: returntocorp/semgrep-action@v1
        with:
          # Utilizamos reglas libres (open source / p/default u otras) para buscar vulnerabilidades en TS/JS
          config: "p/nodejs p/expressjs p/typescript"
        # Esto hará que falle la ejecución si se encuentran inyecciones (SQL, Command Injection, etc.)

  sca_npm_audit:
    name: SCA (npm audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --package-lock-only

      - name: Run NPM Audit
        run: npm audit --audit-level=high
        # Esto detectará vulnerabilidades como la de lodash 4.17.15 (High/Critical) y detendrá la pipeline.

  secret_scanning:
    name: Secret Scanning (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Gitleaks necesita el historial completo para buscar secretos
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Detectará el token AKIA... hardcodeado en index.ts
